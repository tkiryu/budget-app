  <section class="register__form form-box">
    <igx-card>
      <igx-card-header>
          <h2 class="form-box__title">START BUDGETING</h2>
      </igx-card-header>
      <igx-card-content>
        <form [formGroup]="form">
          <div class="igx-form-group">
            <input
              type="text"
              formControlName="email"
              igxInput>
            <label igxLabel>Email</label>
          </div>
          <div class="igx-form-group">
            <input
              type="password"
              formControlName="password"
              igxInput>
            <label igxLabel>Password</label>
          </div>
          <div class="igx-form-group">
            <input
              type="password"
              formControlName="repeatPassword"
              igxInput>
            <label igxLabel>Repeat Password</label>
          </div>
          <igx-checkbox formControlName="accept">I accept the terms and conditions</igx-checkbox>
          <button class="form-box__button"
            igxButton="raised"
            igxRipple
            (click)="signup()">
            SIGN UP
          </button>
        </form>
      </igx-card-content>
    </igx-card>
